<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title></title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/book.css" rel="stylesheet">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-bookmark"></span> Bookmarker</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="index.html#home">Featured</a>
                    </li>
                    <li>
                        <a href="index.html#categories">Category</a>
                    </li>
                    <li>
                        <a href="index.html#search">Search</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a data-toggle="modal" data-target=#cart>Cart <span class="label label-success"> 3</span></a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- All of this gets filled in book.js-->
    <div class="container text-center" id=bookInformation>
        <div class=row>
            <div class="col-lg-4">
                <div id=bookImage>
                </div>
            </div>
            <div class="col-lg-8">
                <div id=bookTitle>
                </div>
                <hr>
                <div id=author>
                </div>
                <div id=description></div>
                <div class=row>
                    <div id=rating class=col-sm-4></div>
                    <div id=price class=col-sm-4></div>
                    <div id=pageCount class=col-sm-4></div>
                </div>
                <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-shopping-cart"></span></button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Shopping Cart</h4>
                </div>
                <div class="modal-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Price</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Dracula</td>
                                <td>Bram Stocker</td>
                                <td>$4.99</td>
                                <td>1</td>
                                <td><button type="button" class="btn btn-primary btn-xs">+</button></td>
                                <td><button type="button" class="btn btn-danger btn-xs">-</button></td>
                            </tr>
                            <tr>
                                <td>Game Of Thrones</td>
                                <td>George RR Martin</td>
                                <td>$12.99</td>
                                <td>1</td>
                                <td><button type="button" class="btn btn-primary btn-xs">+</button></td>
                                <td><button type="button" class="btn btn-danger btn-xs">-</button></td>
                            </tr>
                            <tr>
                                <td>A Brief History of Time</td>
                                <td>Stphen Hawkings</td>
                                <td>$4.99</td>
                                <td>1</td>
                                <td><button type="button" class="btn btn-primary btn-xs">+</button></td>
                                <td><button type="button" class="btn btn-danger btn-xs">-</button></td>


                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <a href="checkout.html" class="btn btn-default btn-success">Checkout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/book.js"></script>
</body>

</html>
